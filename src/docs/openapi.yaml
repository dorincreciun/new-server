openapi: 3.0.3
info:
  title: Pizza Shop API
  version: 2.0.0
  description: >
    API for the pizza shop - JWT authentication in HTTP-only cookies, OpenAPI-first.

    Download Schema: [TypeScript Definitions (schema.d.ts)](/api/docs/schema.d.ts) | [OpenAPI Spec (openapi.yaml)](/api/docs/openapi.yaml)
servers:
  - url: http://localhost:3000/api
components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: access_token
  schemas:
    # --- Response Wrappers ---
    ApiError:
      type: object
      required: [message, code]
      properties:
        message: { type: string, example: Validation failed }
        code:
          type: string
          enum: [VALIDATION_ERROR, UNAUTHORIZED, FORBIDDEN, NOT_FOUND, CONFLICT, INTERNAL_ERROR]
          example: VALIDATION_ERROR
        details:
          type: array
          items:
            type: object
            properties:
              field: { type: string, example: email }
              message: { type: string, example: Invalid email format }

    SuccessNoData:
      type: object
      required: [message, data]
      properties:
        message: { type: string, example: Operation successful }
        data: { type: object, nullable: true, example: null }

    # --- Domain Models ---
    UserDTO:
      type: object
      required: [id, email]
      properties:
        id: { type: integer, example: 1 }
        email: { type: string, format: email, example: user@example.com }
        name: { type: string, example: John Doe }
    
    Category:
      type: object
      required: [id, name, slug]
      properties:
        id: { type: integer, example: 1 }
        slug: { type: string, example: classic-pizzas }
        name: { type: string, example: Classic Pizzas }
        description: { type: string, example: Traditional pizzas, nullable: true }
        count: { type: integer, example: 15, description: Product count in this category }

    Ingredient:
      type: object
      required: [id, key, label]
      properties:
        id: { type: integer, example: 1 }
        key: { type: string, example: mozzarella }
        label: { type: string, example: Mozzarella }
        count: { type: integer, example: 5, description: Optional count for filters }

    Flag:
      type: object
      required: [id, key, label]
      properties:
        id: { type: integer, example: 1 }
        key: { type: string, example: vegetarian }
        label: { type: string, example: Vegetarian }
        count: { type: integer, example: 8 }

    DoughType:
      type: object
      required: [id, key, label]
      properties:
        id: { type: integer, example: 1 }
        key: { type: string, example: classic }
        label: { type: string, example: Classic Dough }

    SizeOption:
      type: object
      required: [id, key, label]
      properties:
        id: { type: integer, example: 1 }
        key: { type: string, example: medium }
        label: { type: string, example: Medium (30cm) }

    ProductCard:
      type: object
      required: [id, name, imageUrl, minPrice]
      properties:
        id: { type: integer, example: 1 }
        name: { type: string, example: Pizza Margherita }
        imageUrl: { type: string, nullable: true }
        minPrice: { type: number, example: 25.50 }
        maxPrice: { type: number, example: 45.00, nullable: true }
        ratingAverage: { type: number, nullable: true }
        ratingCount: { type: integer }
        popularity: { type: integer }
        isCustomizable: { type: boolean }
        category:
          type: object
          properties:
            name: { type: string }
            slug: { type: string }

    ProductDetails:
      allOf:
        - $ref: '#/components/schemas/ProductCard'
        - type: object
          properties:
            description: { type: string, nullable: true }
            ingredients:
              type: array
              items: { $ref: '#/components/schemas/Ingredient' }
            flags:
              type: array
              items: { $ref: '#/components/schemas/Flag' }
            variants:
              type: array
              items:
                type: object
                required: [id, price, isDefault]
                properties:
                  id: { type: integer }
                  price: { type: number }
                  isDefault: { type: boolean }
                  doughType: { $ref: '#/components/schemas/DoughType', nullable: true }
                  sizeOption: { $ref: '#/components/schemas/SizeOption', nullable: true }

    PaginationMeta:
      type: object
      required: [page, limit, total, totalPages]
      properties:
        page: { type: integer, example: 1 }
        limit: { type: integer, example: 12 }
        total: { type: integer, example: 65 }
        totalPages: { type: integer, example: 6 }

    Suggestion:
      type: object
      required: [id, name]
      properties:
        id: { type: integer }
        name: { type: string }
        categorySlug: { type: string, nullable: true }
        imageUrl: { type: string, nullable: true }

    CartItem:
      type: object
      required: [id, quantity, lineTotal, product]
      properties:
        id: { type: integer }
        quantity: { type: integer }
        lineTotal: { type: number }
        product:
          type: object
          properties:
            id: { type: integer }
            name: { type: string }
            imageUrl: { type: string, nullable: true }
        variant:
          type: object
          properties:
            id: { type: integer }
            price: { type: number }
            doughType: { $ref: '#/components/schemas/DoughType' }
            sizeOption: { $ref: '#/components/schemas/SizeOption' }

    CartDTO:
      type: object
      required: [id, items, total]
      properties:
        id: { type: integer }
        items:
          type: array
          items: { $ref: '#/components/schemas/CartItem' }
        subtotal: { type: number }
        discounts: { type: number }
        total: { type: number }

    OrderDTO:
      type: object
      required: [id, status, total, createdAt, items]
      properties:
        id: { type: integer }
        status: { type: string, enum: [PENDING, PAID, DELIVERING, COMPLETED, CANCELLED] }
        total: { type: number }
        subtotal: { type: number }
        discounts: { type: number }
        createdAt: { type: string, format: date-time }
        items:
          type: array
          items:
            type: object
            properties:
              id: { type: integer }
              productName: { type: string }
              variantName: { type: string, nullable: true }
              quantity: { type: integer }
              unitPrice: { type: number }
              imageUrl: { type: string, nullable: true }
        customer:
          type: object
          properties:
            name: { type: string }
            email: { type: string, nullable: true }
            phone: { type: string }
        address:
          type: object
          properties:
            city: { type: string }
            street: { type: string }
            house: { type: string }
            apartment: { type: string, nullable: true }
            comment: { type: string, nullable: true }

    # --- Wrapper Responses ---
    SuccessResponseUser:
      allOf:
        - $ref: '#/components/schemas/SuccessNoData'
        - type: object
          properties:
            data: { $ref: '#/components/schemas/UserDTO' }
    
    SuccessResponseCategoryList:
      allOf:
        - $ref: '#/components/schemas/SuccessNoData'
        - type: object
          properties:
            data:
              type: array
              items: { $ref: '#/components/schemas/Category' }

    SuccessResponseCategory:
      allOf:
        - $ref: '#/components/schemas/SuccessNoData'
        - type: object
          properties:
            data: { $ref: '#/components/schemas/Category' }

    SuccessResponseProductList:
      allOf:
        - $ref: '#/components/schemas/SuccessNoData'
        - type: object
          properties:
            data:
              type: array
              items: { $ref: '#/components/schemas/ProductCard' }
            meta: { $ref: '#/components/schemas/PaginationMeta' }

    SuccessResponseProductDetails:
      allOf:
        - $ref: '#/components/schemas/SuccessNoData'
        - type: object
          properties:
            data: { $ref: '#/components/schemas/ProductDetails' }

    SuccessResponseProduct:
      allOf:
        - $ref: '#/components/schemas/SuccessNoData'
        - type: object
          properties:
            data: { $ref: '#/components/schemas/ProductCard' }

    SuccessResponseCart:
      allOf:
        - $ref: '#/components/schemas/SuccessNoData'
        - type: object
          properties:
            data: { $ref: '#/components/schemas/CartDTO' }

    SuccessResponseOrder:
      allOf:
        - $ref: '#/components/schemas/SuccessNoData'
        - type: object
          properties:
            data: { $ref: '#/components/schemas/OrderDTO' }

    SuccessResponseOrderList:
      allOf:
        - $ref: '#/components/schemas/SuccessNoData'
        - type: object
          properties:
            data:
              type: array
              items: { $ref: '#/components/schemas/OrderDTO' }
            meta: { $ref: '#/components/schemas/PaginationMeta' }

    SuccessResponseIngredientList:
      allOf:
        - $ref: '#/components/schemas/SuccessNoData'
        - type: object
          properties:
            data:
              type: array
              items: { $ref: '#/components/schemas/Ingredient' }

    SuccessResponseFlagList:
      allOf:
        - $ref: '#/components/schemas/SuccessNoData'
        - type: object
          properties:
            data:
              type: array
              items: { $ref: '#/components/schemas/Flag' }

    SuccessResponseDoughTypeList:
      allOf:
        - $ref: '#/components/schemas/SuccessNoData'
        - type: object
          properties:
            data:
              type: array
              items: { $ref: '#/components/schemas/DoughType' }

    SuccessResponseSizeOptionList:
      allOf:
        - $ref: '#/components/schemas/SuccessNoData'
        - type: object
          properties:
            data:
              type: array
              items: { $ref: '#/components/schemas/SizeOption' }

    SuccessResponseFilters:
      allOf:
        - $ref: '#/components/schemas/SuccessNoData'
        - type: object
          properties:
            data:
              type: object
              properties:
                price:
                  type: object
                  properties:
                    min: { type: number }
                    max: { type: number }
                categories:
                  type: array
                  items: { $ref: '#/components/schemas/Category' }
                ingredients:
                  type: array
                  items: { $ref: '#/components/schemas/Ingredient' }
                flags:
                  type: array
                  items: { $ref: '#/components/schemas/Flag' }
                doughTypes:
                  type: array
                  items: { $ref: '#/components/schemas/DoughType' }
                sizeOptions:
                  type: array
                  items: { $ref: '#/components/schemas/SizeOption' }

    SuccessResponseSuggestions:
      allOf:
        - $ref: '#/components/schemas/SuccessNoData'
        - type: object
          properties:
            data:
              type: array
              items: { $ref: '#/components/schemas/Suggestion' }
  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema: { $ref: '#/components/schemas/ApiError' }
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema: { $ref: '#/components/schemas/ApiError' }
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema: { $ref: '#/components/schemas/ApiError' }
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema: { $ref: '#/components/schemas/ApiError' }
    Conflict:
      description: Conflict
      content:
        application/json:
          schema: { $ref: '#/components/schemas/ApiError' }
    ValidationError:
      description: Validation error
      content:
        application/json:
          schema: { $ref: '#/components/schemas/ApiError' }
    InternalError:
      description: Internal server error
      content:
        application/json:
          schema: { $ref: '#/components/schemas/ApiError' }
paths:
  /auth/register:
    post:
      tags: [Auth]
      summary: Register new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string, format: email }
                password: { type: string, minLength: 6 }
                name: { type: string }
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/SuccessResponseUser' }
        '400': { $ref: '#/components/responses/BadRequest' }
        '409': { $ref: '#/components/responses/Conflict' }
        '422': { $ref: '#/components/responses/ValidationError' }
        '500': { $ref: '#/components/responses/InternalError' }
  /auth/login:
    post:
      tags: [Auth]
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string, format: email }
                password: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/SuccessResponseUser' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '500': { $ref: '#/components/responses/InternalError' }
  /auth/refresh:
    post:
      tags: [Auth]
      summary: Refresh access token
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/SuccessResponseUser' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '500': { $ref: '#/components/responses/InternalError' }
  /auth/me:
    get:
      tags: [Auth]
      summary: Get current user
      security: [{ cookieAuth: [] }]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/SuccessResponseUser' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '500': { $ref: '#/components/responses/InternalError' }
  /auth/logout:
    post:
      tags: [Auth]
      summary: User logout
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/SuccessNoData' }
        '500': { $ref: '#/components/responses/InternalError' }
  /categories:
    get:
      tags: [Categories]
      summary: Category list
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/SuccessResponseCategoryList' }
        '500': { $ref: '#/components/responses/InternalError' }
    post:
      tags: [Categories]
      summary: Create category (Admin)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, slug]
              properties:
                name: { type: string }
                slug: { type: string }
                description: { type: string }
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/SuccessResponseCategory' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }
        '409': { $ref: '#/components/responses/Conflict' }
        '422': { $ref: '#/components/responses/ValidationError' }
        '500': { $ref: '#/components/responses/InternalError' }
  /categories/{slug}:
    get:
      tags: [Categories]
      summary: Category details
      parameters:
        - name: slug
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/SuccessResponseCategory' }
        '404': { $ref: '#/components/responses/NotFound' }
        '500': { $ref: '#/components/responses/InternalError' }
    patch:
      tags: [Categories]
      summary: Update category
      parameters:
        - name: slug
          in: path
          required: true
          schema: { type: string }
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                description: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/SuccessResponseCategory' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }
        '404': { $ref: '#/components/responses/NotFound' }
        '422': { $ref: '#/components/responses/ValidationError' }
        '500': { $ref: '#/components/responses/InternalError' }
    delete:
      tags: [Categories]
      summary: Delete category
      parameters:
        - name: slug
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/SuccessNoData' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }
        '404': { $ref: '#/components/responses/NotFound' }
        '500': { $ref: '#/components/responses/InternalError' }
  /products:
    get:
      tags: [Products]
      summary: Simple product list
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/SuccessResponseProductList' }
        '500': { $ref: '#/components/responses/InternalError' }
    post:
      tags: [Products]
      summary: Create product (Admin)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, categoryId, basePrice]
              properties:
                name: { type: string }
                categoryId: { type: integer }
                basePrice: { type: number }
                description: { type: string }
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/SuccessResponseProduct' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }
        '422': { $ref: '#/components/responses/ValidationError' }
        '500': { $ref: '#/components/responses/InternalError' }
  /products/{id}:
    get:
      tags: [Products]
      summary: Product details
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/SuccessResponseProductDetails' }
        '404': { $ref: '#/components/responses/NotFound' }
        '500': { $ref: '#/components/responses/InternalError' }
    patch:
      tags: [Products]
      summary: Update product
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        content:
          application/json:
            schema: { type: object }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/SuccessResponseProduct' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }
        '404': { $ref: '#/components/responses/NotFound' }
        '422': { $ref: '#/components/responses/ValidationError' }
        '500': { $ref: '#/components/responses/InternalError' }
    delete:
      tags: [Products]
      summary: Delete product
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/SuccessNoData' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }
        '404': { $ref: '#/components/responses/NotFound' }
        '500': { $ref: '#/components/responses/InternalError' }
  /browse/products:
    get:
      tags: [Browse]
      summary: Advanced product filtering
      parameters:
        - name: q
          in: query
          schema: { type: string }
        - name: categorySlug
          in: query
          schema: { type: string }
        - name: page
          in: query
          schema: { type: integer, default: 1 }
        - name: limit
          in: query
          schema: { type: integer, default: 12 }
        - name: sort
          in: query
          schema: { type: string, enum: [price, rating, popularity, newest] }
        - name: order
          in: query
          schema: { type: string, enum: [asc, desc] }
        - name: priceMin
          in: query
          schema: { type: number }
        - name: priceMax
          in: query
          schema: { type: number }
        - name: flags
          in: query
          style: form
          explode: true
          schema:
            type: array
            items: { type: string }
        - name: ingredients
          in: query
          style: form
          explode: true
          schema:
            type: array
            items: { type: string }
        - name: dough
          in: query
          schema: { type: string }
        - name: size
          in: query
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/SuccessResponseProductList' }
        '500': { $ref: '#/components/responses/InternalError' }
  /browse/filters:
    get:
      tags: [Browse]
      summary: Get filter options
      parameters:
        - name: categorySlug
          in: query
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/SuccessResponseFilters' }
        '500': { $ref: '#/components/responses/InternalError' }
  /browse/suggest:
    get:
      tags: [Browse]
      summary: Search suggestions (autocomplete)
      parameters:
        - name: q
          in: query
          required: true
          schema: { type: string }
        - name: limit
          in: query
          schema: { type: integer, default: 5 }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/SuccessResponseSuggestions' }
        '500': { $ref: '#/components/responses/InternalError' }
  /cart:
    get:
      tags: [Cart]
      summary: Get cart
      security: [{ cookieAuth: [] }]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/SuccessResponseCart' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '500': { $ref: '#/components/responses/InternalError' }
    delete:
      tags: [Cart]
      summary: Clear cart
      security: [{ cookieAuth: [] }]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/SuccessNoData' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '500': { $ref: '#/components/responses/InternalError' }
  /cart/items:
    post:
      tags: [Cart]
      summary: Add to cart
      security: [{ cookieAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [productVariantId]
              properties:
                productVariantId: { type: integer }
                quantity: { type: integer, default: 1 }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/SuccessResponseCart' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '404': { $ref: '#/components/responses/NotFound' }
        '422': { $ref: '#/components/responses/ValidationError' }
        '500': { $ref: '#/components/responses/InternalError' }
  /cart/items/{itemId}:
    patch:
      tags: [Cart]
      summary: Update quantity
      security: [{ cookieAuth: [] }]
      parameters:
        - name: itemId
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [quantity]
              properties:
                quantity: { type: integer }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/SuccessResponseCart' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '404': { $ref: '#/components/responses/NotFound' }
        '422': { $ref: '#/components/responses/ValidationError' }
        '500': { $ref: '#/components/responses/InternalError' }
    delete:
      tags: [Cart]
      summary: Remove from cart
      security: [{ cookieAuth: [] }]
      parameters:
        - name: itemId
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/SuccessResponseCart' }
        '401': { $ref: '#/components/responses/Unauthorized' }
